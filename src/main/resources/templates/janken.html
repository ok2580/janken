<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Janken GAME</title>
</head>

<body>
  <h1>Janken GAME!</h1>
  <div th:if="${player}">
    Hi [[${player}]]</div>
  <p>
    <!--form actionが処理を渡す先を示す
      input nameがパラメータ名を表している
    この場合，kakeru1,kakeru2の2つの変数が/sample25にpost メソッドで渡される-->
  <form action="/jankengame" method="post">
  </form>
  </p>
  <!--th:ifと書くと条件文を表す．この例の場合，kakeruResultが
      返ってきたとき(nullでないとき)だけdivを表示する
    th:ifのように対象がthymeleafの変数であることを示している場合は"["で囲まなくて良い-->
  <a href="/jankengame?hand=Gu">ぐー</a>
  <a href="/jankengame?hand=Tyoki">ちょき</a>
  <a href="/jankengame?hand=Pa">ぱー</a>
  <div th:if="${Result}">
    <p>あなたの手 [[${hand}]]</p>
    <p>相手の手 Gu</p>
    結果 [[${Result}]]
  </div>
</body>

</html>
